<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="register.css" rel="stylesheet">
    </head>
    <body>
        <section class="register-form">
            <form>
                <a class="logo" href="./index.html"><img src="./public/images/waves-co.svg" alt=""></a>
                <h1>Getting started!</h1>
                <p>Create your new WavesCo account</p>
                <div class="email">
                    <img class="email-icon" src="https://www.svgrepo.com/show/533200/mail-alt-3.svg" alt="email">
                    <input placeholder="Enter email" type="text">
                </div>
                <div class="username">
                    <img class="username-icon" src="https://www.svgrepo.com/show/506667/person.svg" alt="username">
                    <input placeholder="Enter username" type="text">
                </div>
                <div class="password">
                    <img class="password-icon" src="https://www.svgrepo.com/show/532323/lock-alt.svg" alt="password">
                    <input id="password" placeholder="Enter password" type="password">
                    <button type="button" onclick="togglePassword('password')">
                        <img src="https://www.svgrepo.com/show/12044/eye.svg" alt="">
                    </button>
                </div>
                <div class="re-password">
                    <img class="password-icon" src="https://www.svgrepo.com/show/532323/lock-alt.svg" alt="password">
                    <input id="re-password" placeholder="Confirm password" type="password">
                    <button type="button" onclick="togglePassword('re-password')">
                        <img src="https://www.svgrepo.com/show/12044/eye.svg" alt="">
                    </button>
                </div>
                <a class="register-btn" href="./index.html">Create account</a>
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </section>
        <script>
            function togglePassword(id) {
                let inputType = document.getElementById(id).type;
                if (inputType === "password") {
                    document.getElementById(id).type = "text";
                }else {
                    document.getElementById(id).type = "password"
                }
            }
        </script>
    </body>
</html>
